<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>MVVM</title>
    <style type="text/css" media="screen">
        body{ font-size: 130%; }
    </style>
</head>

<body>
    <div>
        <h1>Awesome MVVM task list</h1>
        <form data-bind="submit: addItem">
            <fieldset>
                <legend>Don't forget!</legend>
                <ul data-bind="foreach: items">
                    <li>
                        <label data-bind="click: $parent.removeItem">
                            <input type="checkbox"> <span data-bind="text: $data"></span></label>
                    </li>
                </ul>
            </fieldset>
            <h2>Add a new task:</h2>What do you need to do?
            <input placeholder="I need to do" data-bind='value: itemToAdd, valueUpdate: "afterkeydown"'>
            <input value="Add" type="submit" data-bind='enable: itemToAdd().length > 0'>
        </form>
    </div>
    <script src="js/knockout-3.4.0.min.js"></script>
    <script src="js/viewmodel.js"></script>
</body>

</html>
